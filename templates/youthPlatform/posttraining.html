<!DOCTYPE html>
<html lang="en">

<head>
{% load staticfiles %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Training post</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="{% static 'youthPlatform/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'youthPlatform/css/style.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'youthPlatform/css/freelancer.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">
	<!-- Navigation -->
    <nav class="navbar navbar-default ">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                
                <h1><a class="brand" href="{% url 'index' %}">KARMATHALO</a></h1>
            </div>

            
        </div>
        <!-- /.container-fluid -->
    </nav>
<div class="container">
		<div class="row">
		 <div class="col-md-6">
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 style="color:#124">Post training</h2>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" method="post" action="{% url 'posttraining' %}"  novalidate>
                    {% csrf_token %}
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Institution Name</label>
                                <input type="text" class="form-control" placeholder="institution" name="institution" id="name" required data-validation-required-message="Please enter your title.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Description</label>
                                <input type="textarea" class="form-control" placeholder="description" id="password" name="description" required data-validation-required-message="Please enter your password.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                              <p class="help-block text-danger"></p>
                           </div>
                        </div>
                                      <br>
                        <div id="success"></div>
                        <div class="row text-center">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Post Training</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div></div></div>


</body>
</html>
